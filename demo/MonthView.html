<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MonthView - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>MonthView</header>
        <div class="container">
            <div data-ui="type:MonthView;id:test;"/>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/MonthView',
                'css!esui/css/main.css'
            ],
            function (ui) {
                var monthView = ui.init()[0];
                monthView.setProperties({
                    rawValue: new Date(2009, 2, 19),
                    range: {
                        begin: new Date(2008, 3, 19),
                        end: new Date(2014, 3, 19)
                    }
                });


                monthView.setProperties({
                    range: {
                        begin: new Date(2009, 3, 19),
                        end: new Date(2014, 3, 19)
                    }
                });

            }
        )
        </script>
    </body>
</html>
