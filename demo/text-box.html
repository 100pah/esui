<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>TextBox - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>TextBox</header>
        <div class="container">
            <table cellpadding="5" cellspacing="0" border="0">
                <tr>
                    <td>单行</td>
                    <td><input data-ui-type="TextBox" data-ui-width="400" type="text" placeholder="请输入" value="TextBox - input"/><br></td>
                </tr>
                <tr>
                    <td>多行</td>
                    <td><textarea data-ui="type:TextBox;id:myTextarea;width:400" placeholder="请输入">TextBox - textarea</textarea></td>
                </tr>
            </table>
        </div>
        <script>
        require(
            [
                'esui', 
                'esui/TextBox',
                'css!esui/css/main.css',
                'css!esui/css/TextBox.css'
            ],
            function (ui) {
                ui.init();
            }
        );
        </script>
    </body>
</html>
