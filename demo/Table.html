<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Table - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>Table</header>
        <div class="container">
            <h3>普通</h3>
            <button  id="disabledBtn" data-ui="id:disabledBtn;type:Button;">toggleDisable</button>
            <div data-ui="type:Table;id:myTable;"></div>
        </div>
        <script>
        var data = [
            {id:1, name: 'erik', sex: 1},
            {id:2, name: '庞飞帅', sex: 0},
            {id:3, name: '曹特磊', sex: 1},
            {id:4, name: '欧阳先伟', sex: 1},
            {id:5, name: '樊总', sex: 1},
            {id:6, name: '铮哥', sex: 1}
        ];

        require(
            [
                'esui', 
                'esui/Tip',
                'esui/Table',
                'esui/Button',
                'css!esui/css/main.css',
                'css!esui/css/Table.css',
                'css!esui/css/Tip.css'
            ],
            function (ui) {
                var lib = require('esui/lib');
                ui.init(document.body,{
                    properties : {
                        myTable: {
                            datasource: data,
                            sortable: true,
                            columnResizable: true,
                            subrow:true,
                            select:'multi',
                            subrowMutex: 1,
                            followHead:true,
                            selectMode :'line',
                            fields: [
                                {
                                    title: '编号',
                                    field: 'id' ,
                                    sortable: true,
                                    tip :'编号',
                                    resizable: true,
                                    subEntry: 1,
                                    width: 50,
                                    content: function (item) {
                                        return item.id;
                                    }
                                },
                                {
                                    title: '姓名',
                                    field: 'name' ,
                                    tip :'姓名',
                                    comparer : function( a,b ){
                                        return a.name.localeCompare( b.name );
                                    },
                                    sortable: true,
                                    resizable : true,
                                    width: 300,
                                    content: function (item) {
                                        return item.name;
                                    }
                                },
                                {
                                    title: '性别',
                                    field: 'sex' ,
                                    tip :'性别',
                                    comparer : function( a,b ){
                                        return a.sex - b.sex;
                                    },
                                    sortable: true,
                                    resizable : true,
                                    width: 300,
                                    content: function (item) {
                                        return item.sex ? '男' : '女';
                                    }
                                },
                                {
                                    title: '操作',
                                    field: 'sex',
                                    tip :'操作',
                                    resizable : true,
                                    width: 100,
                                    content: function (item, index) {
                                        return '<a href="#">操作</a>';
                                    }
                                }
                            ]
                        }
                    }   
                });

                var myTable = ui.get('myTable');
                myTable.onsubrowopen = function ( arg ) {
                    this.getSubrow( arg.index ).innerHTML = '<span style="line-height:30px;">Hello ' + arg.item.name + '</span>';
                };

                myTable.onsubrowclose = function ( arg ) {
                    this.getSubrow( arg.index ).innerHTML = '';
                };

                myTable.onselect = function ( arg ) {
                    alert(arg.selectedIndex.toString());
                };

                ui.get('disabledBtn').onclick = function () {
                    ui.get('myTable').set( 'disabled', !ui.get( 'myTable' ).get('disabled'));
                };

                myTable.onsort = function ( arg ) {
                    var orderBy = arg.field.field;
                    var lib = require('esui/lib');
                    var listData = lib.clone( data );
                    if (arg.order) {
                        listData.sort( function (a, b) {
                            var compareResult;
                            switch ( orderBy ) {
                            case 'name':
                                compareResult = a.name.localeCompare( b.name );
                                break;

                            case 'sex':
                                compareResult = a.sex > b.sex ;
                                break;
                            }
                            
                            if ( arg.order == 'desc' ) {
                                compareResult = -compareResult;
                            }
                            
                            return compareResult;
                        } );    
                    }

                    myTable.set('datasource', listData);
                };

                function linkClickHandler(arg) {
                    alert('link:' + arg.args.index);
                }

                function buttonClickHandler(arg) {
                    alert('button:' + arg.args.index);
                }
                /*
                myTable.oncommand = command.createDispatcher(
                    [
                        { type: 'click', name: 'link', handler: linkClickHandler },
                        { type: 'click', name: 'button', handler: buttonClickHandler }
                    ]
                );*/
            }
        );
        </script>
    </body>
</html>
