<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Table - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>Table</header>
        <div id="console" style="text-align:center;"></div>
        <div class="container" id="container" style="margin:0 auto;">
            <div data-follow-thead="myTable" style="background:#fff;padding:1px 0;">
                <h3>普通</h3>
                <button  id="disabledBtn" data-ui="id:disabledBtn;type:Button;">toggleDisable</button> &nbsp;
                <button  id="changeWidthBtn" data-ui="id:changeWidthBtn;type:Button;">changeWidth</button>&nbsp;
                <button  id="SortableBtn" data-ui="id:SortableBtn;type:Button;">toggleSortable</button>&nbsp;
                <button  id="ColumnResizableBtn" data-ui="id:ColumnResizableBtn;type:Button;">toggleColumnResizable</button>
                <button  id="SetDataSourceBtn" data-ui="id:SetDataSourceBtn;type:Button;">setDataSource</button>
            </div>
            <div data-follow-thead="myTable2">I am not</div>
            <div data-ui="type:Table;id:myTable;" data-ui-extension-tableedit-type="TableEdit"></div>
        </div>
        <script>
        var data = [
            {id:1, name: 'erik', sex: 1},
            {id:2, name: '庞飞帅', sex: 0},
            {id:3, name: '曹特磊', sex: 1},
            {id:4, name: '欧阳先伟', sex: 1},
            {id:5, name: '樊总', sex: 1},
            {id:6, name: '铮哥', sex: 1}
        ];
        data = data.concat(data);
        data = data.concat(data);
        //data = [{id:6, name: '铮哥', sex: 1}];
        var myTable = null;
        var testFuns = {}
        require(
            [
                'esui',
                'esui/Panel',
                'esui/extension/TableEdit', 
                'esui/Tip',
                'esui/Table',
                'esui/Button',
                'esui/TextBox',
                'esui/Select',
                'css!esui/css/main.css',
                'css!esui/css/Table.css',
                'css!esui/css/Select.css',
                'css!esui/css/TextBox.css',
                'css!esui/css/Tip.css'
            ],
            function (ui) {
                var lib = require('esui/lib');
                ui.init(document.body,{
                    properties : {
                        myTable: {
                            datasource: data,
                            sortable: true,
                            columnResizable: true,
                            followHead: true,
                            subrow:true,
                            select:'multi',
                            breakLine: 1,
                            //edit: 'multi',
                            subrowMutex: 1,
                            //bodyMaxHeight: 300,
                            //selectMode :'line',
                            noDataHtml: '<p style="margin:0;">nothing</p>',
                            fields: [
                                {
                                    title: '编号',
                                    field: 'id' ,
                                    tip :'编号',
                                    resizable: true,
                                    subEntry: 1,
                                    editable: 1,
                                    stable: 1,
                                    width: 200,
                                    sortable: true,
                                    content: function (item) {
                                        return item.id;
                                    }
                                },
                                {
                                    title: '姓名',
                                    field: 'name' ,
                                    tip :'姓名',
                                    editable: 1,
                                    comparer : function( a,b ){
                                        return a.name.localeCompare( b.name );
                                    },
                                    resizable : true,
                                    stable: 1,
                                    width: 200,
                                    sortable: true,
                                    content: function (item) {
                                        return item.name;
                                    }
                                },
                                {
                                    title: '性别',
                                    field: 'sex' ,
                                    tip :'性别',
                                    editable: 1,
                                    editOptions: {
                                        type: 'select',
                                        datasource: [
                                            { text: '男', value: 1 },
                                            { text: '女', value: 0 }
                                        ]
                                    },
                                    comparer : function( a,b ){
                                        return a.sex - b.sex;
                                    },
                                    sortable: true,
                                    resizable : true,
                                    stable: 1,
                                    width: 200,
                                    content: function (item) {
                                        return item.sex ? '男' : '女';
                                    }
                                },
                                {
                                    title: '操作',
                                    field: 'sex',
                                    tip :'操作',
                                    resizable : true,
                                    stable: 1,
                                    width: 200,
                                    content: function (item, index) {
                                        return '<a href="#" onclick="testFuns.editFun('+ index +')">编辑</a>&nbsp;'
                                                + '<a href="#" onclick="testFuns.cancelFun('+ index +')">撤销</a>&nbsp;'
                                                + '<a href="#" onclick="testFuns.saveFun('+ index +')">保存</a>&nbsp;' ;
                                    }
                                }
                            ]
                        }
                    }   
                });
                
                myTable = ui.get('myTable');
                myTable.onsubrowopen = function ( arg ) {
                    this.getSubrow( arg.index ).innerHTML = '<span style="line-height:30px;">Hello ' + arg.item.name + '</span>';
                };

                myTable.onsubrowclose = function ( arg ) {
                    this.getSubrow( arg.index ).innerHTML = '';
                };

                myTable.onselect = function ( arg ) {
                    alert(arg.selectedIndex.toString());
                };

                myTable.onresize = function ( arg ) {
                   myTable.set('tableHeight', myTable.tableHeight + 100);
                };

                ui.get('disabledBtn').onclick = function () {
                    ui.get('myTable').set( 'disabled', !ui.get( 'myTable' ).get('disabled'));
                };

                ui.get('SortableBtn').onclick = function () {
                    myTable.set( 'sortable', !myTable.get('sortable'));
                };
                
                ui.get('ColumnResizableBtn').onclick = function () {
                    myTable.set( 'columnResizable', !myTable.get('columnResizable'));
                };

                ui.get('SetDataSourceBtn').onclick = function(){
                     myTable.setDatasource(data.concat(data));
                }
                
                ui.get('changeWidthBtn').onclick = function () {
                   var container = document.getElementById('container');
                   var width = container.style.width;
                   switch(width){
                        case '640px':
                        width = 960;
                        break;
                        case '960px':
                        width = 1280;
                        break;
                        case '1280px':
                        width = 640;
                        break;
                        default:
                        width = 960;
                        break;
                   }
                   container.style.width = width + 'px';
                   myTable.adjustWidth();
                   //myTable.set('width', width);
                };

                myTable.onsort = function ( arg ) {
                    var orderBy = arg.field.field;
                    var lib = require('esui/lib');
                    if (arg.order) {
                        data.sort( function (a, b) {
                            var compareResult;
                            switch ( orderBy ) {
                            case 'name':
                                compareResult = a.name.localeCompare( b.name );
                                break;

                            case 'sex':
                                compareResult = a.sex > b.sex ;
                                break;
                            }
                            
                            if ( arg.order == 'desc' ) {
                                compareResult = -compareResult;
                            }
                            
                            return compareResult;
                        } );    
                    }

                    myTable.setDatasource(data);
                };

                myTable.onstartedit = function(arg) {
                    //alert(arg.data);
                };

                myTable.oncanceledit = function(arg) {
                    //alert(arg.index);
                };

                myTable.onsaveedit = function(arg) {
                    if (arg.data.name.length > 10 ) {
                        arg.returnResult = false;
                        alert('中国人有这么长的名字么？');
                    }
                };

                testFuns.editFun = function(index){
                    myTable.startEdit(index);
                };

                testFuns.cancelFun = function(index){
                    myTable.cancelEdit(index);
                };

                testFuns.saveFun = function(index){
                    myTable.saveEdit(index);
                };
            }
        );
        </script>
    </body>
</html>
