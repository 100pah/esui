<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Button - ESUI Demo</title>
        <script src="../assets/loader/esl.js"></script>
        <script src="../../src/customShim.js"></script>
        <script src="../assets/jquery-1.9.1.min.js"></script>
        <script src="../assets/demo.js"></script>
        <script src="../assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../assets/prism.css" />
        <link rel="stylesheet" href="../assets/demo.css" />
        <link rel="stylesheet" href="../assets/themes/standard.css" />
    </head>
    <body>
        <h1>CommandMenu</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>CommandMenu</h2>
                <section class="intro">
                    <p>CommandMenu介绍。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <div id="container">
                            <button
                            id="test"
                            class="ui-button"
                            data-ui-type="CommandMenu"
                            data-ui-id="cmdMenu">Command Menu <span class="ui-icon-caret-down"></span></button>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/CommandMenu'
            ],
            function (ui, CommandMenu) {
                var options = {
                    datasource: [
                        { text: 'Item 1' },
                        { text: 'Item 2', handler: function () { console.log('b'); } },
                        { text: 'Item 3', handler: function () { console.log('c'); } },
                        { text: 'Item 4', handler: function () {  } }
                    ],
                    main: document.getElementById('test')
                };
                var menu = new CommandMenu(options);
                menu.on('select', function (e) { console.log(e.item, e.index); });
                menu.render();
            }
        )
        </script>
    </body>
</html>
