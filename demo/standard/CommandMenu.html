<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Button - ESUI Demo</title>
        <script src="../assets/loader/esl.js"></script>
        <script src="../../src/customShim.js"></script>
        <script src="../assets/jquery-1.9.1.min.js"></script>
        <script src="../assets/demo.js"></script>
        <script src="../assets/prism.js"></script>
        <!--[if lt IE 9]>
        <script src="http://xy3.baidu.com/js/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="../assets/prism.css" />
        <link rel="stylesheet" href="../assets/demo.css" />
        <link rel="stylesheet" href="../assets/themes/standard.css" />
    </head>
    <body>
        <h1>CommandMenu</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>CommandMenu</h2>
                <section class="intro">
                    <p>CommandMenu介绍。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example">
                        <div id="container">
                            <button
                            id="test"
                            class="ui-button">Command Menu <span class="ui-icon-caret-down"></span></button>
                            <div id="createElement" class="ui-button-group ui-button-separated">
                                <button class="ui-button">Split Button</button>
                                <button
                                id="test2"
                                class="ui-button"><span class="ui-icon-caret-down"></span></button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/CommandMenu'
            ],
            function (ui, CommandMenu) {
                function newMenu(id) {
                    var options = {
                        datasource: [
                            { text: 'Item 1 Item 1 ' },
                            { text: 'Item 2 Item 2 ', handler: function () { console.log('b'); } },
                            { text: 'Item 3 Item 3 ', handler: function () { console.log('c'); } },
                            { text: 'Item 4 Item 4 ', handler: function () {  } }
                        ],
                        main: document.getElementById(id)
                    };
                    var menu = new CommandMenu(options);
                    menu.on('select', function (e) { console.log(e.item, e.index); });
                    menu.render();
                }
                newMenu('test');
                newMenu('test2');

                var menuCreated = new CommandMenu({
                    datasource: [
                        { text: 'Item 1' },
                        { text: 'Item 2', handler: function () { console.log('b'); } },
                        { text: 'Item 3 Item 3 ', handler: function () { console.log('c'); } },
                        { text: 'Item 4 Item 4 ', handler: function () {  } }
                    ],
                    displayText: 'Dynamic Created',
                    // displayHTML should not work
                    displayHTML: 'Dynamic Created HTML'
                });
                menuCreated.appendTo(document.getElementById('createElement'));

                var menuCreated2 = new CommandMenu({
                    datasource: [
                        { text: 'Item 1' },
                        { text: 'Item 2', handler: function () { console.log('b'); } },
                        { text: 'Item 3 Item 3 ', handler: function () { console.log('c'); } },
                        { text: 'Item 4 Item 4 ', handler: function () {  } }
                    ],
                    // displayHTML should work
                    displayHTML: 'Dynamic Created HTML <span class="ui-icon-users"></span>'
                });
                menuCreated2.appendTo(document.getElementById('createElement'));
            }
        )
        </script>
    </body>
</html>
