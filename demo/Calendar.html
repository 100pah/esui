<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Calendar - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>Calendar</header>
        <div class="container">
            <div data-ui="type:Calendar;id:test;"/>
        </div>
        <script>
        require(
            [
                'esui', 
                'esui/Select',
                'esui/Calendar',
                'css!esui/css/main.css',
                'css!esui/css/Button.css',
                'css!esui/css/Select.css',
                'css!esui/css/Calendar.css'
            ],
            function (ui) {
                var calendar = ui.init()[0];
                calendar.setRawValue(new Date(2013, 3, 19));
            }
        )
        </script>
    </body>
</html>
