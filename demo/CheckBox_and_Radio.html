<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CheckBox and Radio - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
    </head>
    <body>
        <header>CheckBox and Radio</header>
        <div class="container">
           <table cellpadding="5" cellspacing="0" border="0">
            <tr>
                <td><input type="checkbox" value="1" data-ui="type:CheckBox;id:cb1" title="one" name="num"/></td>
                <td><input type="checkbox" value="2" data-ui="type:CheckBox;id:cb2" title="two" name="num"/></td>
                <td><input type="checkbox" value="3" data-ui="type:CheckBox;id:cb3" title="three" name="num"/></td>
                <td><div data-ui="type:Button;id:currCb">当前选中</div></td>
                <!--
                <td><div data-ui="type:Button;id:selAll">全选</div></td>
                <td><div data-ui="type:Button;id:selInv">反选</div></td>
                -->
            </tr>
            <tr>
                <td><input type="radio" value="1" data-ui="type:Radio;id:r1" title="one" name="num2"/></td>
                <td><input type="radio" value="2" data-ui="type:Radio;id:r2" title="two" name="num2"/></td>
                <td><input type="radio" value="3" data-ui="type:Radio;id:r3" title="three" name="num2"/></td>
                <td colspan="3"><div data-ui="type:Button;id:currRadio">当前选中</div></td>
            </tr>
            <tr>
                <td><input type="radio" value="1" data-ui="type:Radio;id:x1" title="one"/></td>
                <td><input type="checkbox" value="3" data-ui="type:CheckBox;id:x3" title="three"/></td>
                <td colspan="3"><div data-ui="type:Button;id:xRender">Call Render Again</div></td>
            </tr>
        </table>
        <div data-ui-type="BoxGroup" data-ui-name="frameworks" data-ui-id="frameworks" data-ui-box-type="checkbox">
            <ul>
                <li>
                    <input type="checkbox" id="framework-er" name="frameworks" value="er" />
                    <label for="framework-er">ER</label>
                </li>
                <li>
                    <input type="checkbox" id="framework-esui" name="frameworks" value="esui" />
                    <label for="framework-esui">ESUI</label>
                </li>
                <li>
                    <input type="checkbox" id="framework-ef" name="frameworks" value="ef" />
                    <label for="framework-ef">EF</label>
                </li>
                <li>
                    <input type="checkbox" id="framework-tangram" name="frameworks" value="tangram" />
                    <label for="framework-tangram">Tangram</label>
                </li>
            </ul>
        </div>
        <div id="frameworks-value"></div>
        </div>
        <script>
        require(
            [
                'esui', 
                'esui/Button',
                'esui/CheckBox',
                'esui/Radio',
                'esui/BoxGroup',
                'css!esui/css/main.css',
                'css!esui/css/Button.css'
            ],
            function (ui) {
                var lib = require('esui/lib');
                ui.init(document.body);

                ui.get('currCb').onclick = function () {
                    alert( 'checked one:' + ui.get('cb1').isChecked() );
                    alert( 'checked two:' + ui.get('cb2').isChecked() );
                    alert( 'checked three:' + ui.get('cb3').isChecked() );
                    // alert( 'group value:' + ui.get('cb3').getGroup().getValue() );
                };

                // ui.get('selAll').onclick = function() {
                //     ui.get('cb1').getGroup().selectAll();
                // };
                // ui.get('selInv').onclick = function() {
                //     ui.get('cb1').getGroup().selectInverse();
                // };

                ui.get('cb1').onclick = function(e){
                    alert(e.type);
                }

                ui.get('currRadio').onclick = function () {
                    alert( 'checked one:' + ui.get('r1').isChecked() );
                    alert( 'checked two:' + ui.get('r2').isChecked() );
                    alert( 'checked three:' + ui.get('r3').isChecked() );
                    // alert( 'group value:' + ui.get('r3').getGroup().getValue() );
                };

                ui.get('xRender').onclick = function() {
                  ui.get('x1').repaint();
                  ui.get('x3').repaint();
                }

                ui.get('frameworks').on(
                    'change',
                    function () {
                        document.getElementById('frameworks-value').innerHTML = this.getRawValue();
                    }
                );
            }
        );
        </script>
    </body>
</html>
