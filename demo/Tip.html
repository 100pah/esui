<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Button - ESUI Demo</title>
        <script src="loader/esl.js"></script>
        <script src="loader/config.js"></script>
        <link rel="stylesheet" href="demo.css" />
        <style>
            .ui-tip {
                width: 40px;
                height: 40px;
                background: blue;
                border-radius: 50%;
            }
            .ui-tip-layer {
                background-color: #fff;
                padding: 6px;
            }
            .ui-tip-layer-hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <header>Tip</header>
        <div class="container" style="margin-left:100px">
            <div data-ui="type:Tip;id:Tip;title:我是标题;content:我是内容;arrow:1"></div>
            <div style="width:100px;height:100px;background:red">遮挡我</div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/Control',
                'esui/Tip',
                'css!esui/css/main.css',
                'css!esui/css/Tip.css'
            ],
            function (ui) {
                var controls = ui.init();
                var tip = controls[0];
            }
        )
        </script>
    </body>
</html>
